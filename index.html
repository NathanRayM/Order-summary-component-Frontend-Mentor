<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!--start main page-->
    <main class="main-page">
      <!--start main container-->
      <div class="main-container">
        <!--start info section-->
        <div class="info">
          <h1 class="info-heading">Order Summary</h1>
          <p class="info-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!--end info section-->
        <!--start plan section-->
        <div class="plan">
          <div class="plan-box">
            <img src="images/icon-music.svg" alt="" />
            <p class="plan-text">
              Annual Plan <span class="plan-span">$59.99/year</span>
            </p>
            <p><a class="change-link" href="">Change</a></p>
          </div>
        </div>
        <!--end plan section-->
        <!--begin button section-->
        <div class="button-box">
          <button class="button-one">Proceed to Payment</button>
          <button class="button-two">Cancel Order</button>
        </div>
        <!--end button section-->
      </div>
      <!-- end main container-->
    </main>
    <!--end main page-->
  </body>
</html>
